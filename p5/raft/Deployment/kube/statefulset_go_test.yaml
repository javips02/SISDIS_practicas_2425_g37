# Service para los servidores
apiVersion: v1
kind: Service
metadata:
  name: ss-service
  labels:
    app: rep
spec:
  clusterIP: None  # Headless service para DNS
  selector:
    app: rep
  ports:
    - port: 6000
      name: servidor-port
      protocol: TCP
      targetPort: 6000

---
# StatefulSet de los servidores
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: ss
spec:
  serviceName: ss-service
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: rep
  template:
    metadata:
      labels:
        app: rep
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: servidor
          image: localhost:5001/servidor:latest
          env:
            - name: MISUBDOMINIODNS
              value: ss-service.default.svc.cluster.local
          ports:
            - containerPort: 6000
          # No usamos un comando para mantener el contenedor en estado estable.

---
# Servicio para ejecutar los comandos de test
apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  labels:
    app: test
spec:
  containers:
  - name: test
    image: localhost:5001/cliente:latest  # Imagen con los binarios para pruebas
    command:
      - /usr/bin/test_command  # Reemplaza esto con el comando real de prueba.
    env:
      - name: SERVIDOR_DNS
        value: ss-service.default.svc.cluster.local
    restartPolicy: Never
